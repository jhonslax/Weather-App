<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather 24</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="background">
        <a href="/"><div class="headertitle"> Weather </div></a>
        <a href="/"><div class="header1"> 24 </div></a>
        <a href="/"><div class="Home">Home</div> </a>
        <div class="Map">Map</div> </a>
        <div class="News">News</div> 
        <div class="Contact">Contact</div> 
        
        <div Class="big-container">
            <div class="location-name">{{data["city_name"]}} </div>
            <div class="cur-temp">{{data["temp"]}}</div>
            <div class="celcius"> °C </div>
            <div class="weather-icon {{data['des']}}"></div>
            <div style="text-align: center; margin-top: 20%; font-size: 25px; color: white;;"> {{data['des']}}</div>
            <div class="rest-data-container">
                <table class="data-table">
                    <tr>
                        <td> Min. Temp</td>
                        <td> Max. Temp</td>
                        <td> Humidity</td>
                        <td> Pressure</td>
                    </tr>
                    <tr>
                        
                        <td>{{data["temp_mn"]}} °C</td>
                        <td>{{data["temp_mx"]}} °C </td>
                        <td>{{data["hum"]}} g.m-3</td>
                        <td>{{data["pres"]}} mb</td>

                    </tr>
                </table>
            </div>

        </div>


    </div>




</body>

</html>
